<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Discussion</title>
</head>

<body>
    <h1>Discussion</h1>
    <form name="addComment" id="add-comment">
        <div class="grid">
            <div class="grid1">
                <img id="comment-img" src="images/1.jpeg" alt="">
            </div>
            <div class="grid2">
                <input type="text" id="comment-input" name="comment-input" placeholder="What are your thoughts?">
            </div>
            <div class="grid3">
                <input type="submit" id="comment-input-btn" value="Comment">
            </div>
        </div>
    </form>
    <hr>
    <div id="comment-section">
        <div class="comment-grid">
            <div class="comment-grid1">
                <img id="comment-img" src="images/1.jpeg" alt="">
            </div>
            <div class="comment-grid2">
                <h4 id="user-name">Pablo</h4>
                <span>‧ 45 min ago</span>
            </div>
            <div class="comment-grid3">
                <p id="comment-body">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo provident quos
                    aliquam
                    deserunt mollitia corrupti magnam rerum? Facere, enim esse. Obcaecati inventore adipisci nam
                    sapiente
                    porro quas similique repellendus eaque.
                </p>
            </div>
            <div class="comment-grid4">
                <a href="" id="upvote">▲ Upvote</a>
                <a href="" id="reply">Reply</a>
            </div>
        </div>
    </div>
</body>

<script src="scripts/index.js" ></script>
</html>
